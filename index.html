<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Sheru Cloud Drive - Public File Index</title>
    <meta name="description" content="Access public shared files, videos, and documents via Telegram Gateway. Secure cloud file indexing system.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourwebsite.com" />
    
    <meta property="og:title" content="Sheru Cloud Drive">
    <meta property="og:description" content="Secure file gateway for Telegram.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3767/3767084.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "DataCatalog",
      "name": "Sheru Cloud Drive",
      "description": "Public file index for educational and shared content."
    }
    </script>

    <style>
        /* ================= ULTRA MODERN CSS ================= */
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #38bdf8;
            --accent: #818cf8;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.08);
            --glow: 0 0 20px rgba(56, 189, 248, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at top right, rgba(56,189,248,0.1), transparent 40%);
        }

        /* HEADER */
        .navbar {
            padding: 20px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* HERO SEARCH */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border-radius: 50px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* STATS BAR */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .stat-item i { color: var(--accent); margin-right: 5px; }

        /* GRID SYSTEM */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
            width: 100%;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* FILE CARD */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .icon-box {
            width: 50px; height: 50px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .info {
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            gap: 15px;
        }

        .action-icon {
            color: var(--text-muted);
            transition: 0.3s;
        }
        .card:hover .action-icon { color: var(--primary); transform: translateX(3px); }

        /* LOADING & STATES */
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            display: none;
        }

        .no-result {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .load-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 12px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: none;
        }
        .load-btn:hover { background: var(--primary); color: #000; }

        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .brand { font-size: 1.2rem; }
            .hero { padding: 40px 20px; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand"><i class="fas fa-cloud-bolt"></i> Sheru Cloud</div>
        <a href="https://t.me/websheru" target="_blank" style="color:var(--primary); text-decoration:none; font-size:0.9rem;">
            <i class="fab fa-telegram"></i> Channel
        </a>
    </nav>

    <div class="hero">
        <h1 style="margin-bottom:10px;">Public File Index</h1>
        <div class="stats-bar">
            <span class="stat-item"><i class="fas fa-database"></i> <span id="totalCount">0</span> Files</span>
            <span class="stat-item"><i class="fas fa-server"></i> Online</span>
            <span class="stat-item"><i class="fas fa-shield-alt"></i> Secure</span>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search for files (e.g. 2024)..." autocomplete="off">
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>

    <main class="container">
        <div id="loader" class="loader"></div>
        <div id="fileGrid" class="grid"></div>
        <div class="pagination">
            <button id="loadMoreBtn" class="load-btn" onclick="renderNextPage()">Load More Results</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Sheru Cloud Drive. Non-commercial file index.</p>
        <p style="font-size:0.8rem; margin-top:5px; opacity:0.6;">DMCA: We do not host any files.</p>
    </footer>

    <script>
        // ================= CONFIGURATION =================
        const JSON_PATH = "database.json"; // File ka naam
        const BOT_USERNAME = "Dbmovie_searchbot";
        const ITEMS_PER_PAGE = 24;
        
        // Encryption Map
        const encryptMap = {'0':'abc','1':'jkl','2':'tgk','3':'vhi','4':'uop','5':'vui','6':'mlo','7':'bod','8':'vhl','9':'bnm'};
        function encryptId(id) { return id.toString().split('').map(char => encryptMap[char] || char).join(''); }
        // =================================================

        // Global Variables
        let allData = [];
        let filteredData = [];
        let currentIndex = 0;
        let isDataLoaded = false;

        // --- 1. DATA LOADING (Auto Run) ---
        async function initDatabase() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const response = await fetch(JSON_PATH);
                if (!response.ok) throw new Error("JSON Not Found");
                
                allData = await response.json();
                isDataLoaded = true;
                
                // Update Total Count
                document.getElementById('totalCount').innerText = allData.length.toLocaleString();
                
                // Initial Render (Check URL)
                checkUrlAndRender();
                
                loader.style.display = 'none';

            } catch (error) {
                console.error("DB Error:", error);
                document.getElementById('fileGrid').innerHTML = `
                    <div class="no-result" style="color:#ff6b6b">
                        <i class="fas fa-exclamation-triangle" style="font-size:2rem; margin-bottom:15px;"></i><br>
                        Database Error: database.json not found or invalid.
                    </div>`;
                loader.style.display = 'none';
            }
        }

        // --- 2. SEARCH & FILTER LOGIC ---
        function performSearch(query) {
            const grid = document.getElementById('fileGrid');
            const btn = document.getElementById('loadMoreBtn');
            
            // Reset
            currentIndex = 0;
            grid.innerHTML = '';
            
            // Filter Logic (Simple & Fast)
            if (!query) {
                // Agar query khali hai to Recent 50 dikhao
                filteredData = allData.slice(0, 50);
            } else {
                const lowerQ = query.toLowerCase();
                // Filter data
                filteredData = allData.filter(item => 
                    item.Naam && item.Naam.toLowerCase().includes(lowerQ)
                );
                
                // SEO: Title & URL Update
                document.title = `Search: ${query} - Sheru Cloud`;
                const newUrl = `?q=${encodeURIComponent(query)}`;
                window.history.pushState({path: newUrl}, '', newUrl);
            }

            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-result">
                        <i class="fas fa-ghost" style="font-size:3rem; opacity:0.3; margin-bottom:15px;"></i><br>
                        No files found matching "${query}"
                    </div>`;
                btn.style.display = 'none';
            } else {
                renderNextPage();
            }
        }

        // --- 3. RENDER CARDS (Visuals) ---
        function renderNextPage() {
            const grid = document.getElementById('fileGrid');
            const btn = document.getElementById('loadMoreBtn');
            
            const nextBatch = filteredData.slice(currentIndex, currentIndex + ITEMS_PER_PAGE);
            
            nextBatch.forEach(item => {
                const encryptedId = encryptId(item.Id);
                const botLink = `https://t.me/${BOT_USERNAME}?start=${encryptedId}`;
                
                // Fake Metadata for realism
                const randomSize = (Math.random() * 2 + 0.5).toFixed(1) + " GB";
                const date = new Date().toLocaleDateString();

                const card = document.createElement('a');
                card.className = 'card';
                card.href = botLink;
                card.target = "_blank";
                
                // Using Query Params in href for SEO crawling
                // (Crawlers will follow this link)
                // card.href = `?q=${encodeURIComponent(item.Naam)}`; 
                
                card.innerHTML = `
                    <div class="icon-box">
                        <i class="fas fa-file-video"></i>
                    </div>
                    <div class="info">
                        <div class="file-name">${item.Naam}</div>
                        <div class="file-meta">
                            <span><i class="fas fa-hdd"></i> ${randomSize}</span>
                            <span><i class="fas fa-calendar-alt"></i> ${date}</span>
                        </div>
                    </div>
                    <i class="fas fa-arrow-right action-icon"></i>
                `;
                grid.appendChild(card);
            });

            currentIndex += ITEMS_PER_PAGE;

            // Button visibility
            if (currentIndex >= filteredData.length) {
                btn.style.display = 'none';
            } else {
                btn.style.display = 'block';
            }
        }

        // --- 4. EVENTS & HANDLERS ---
        
        // Check URL on Load
        function checkUrlAndRender() {
            const params = new URLSearchParams(window.location.search);
            const q = params.get('q');
            if (q) {
                document.getElementById('searchInput').value = q;
                performSearch(q);
            } else {
                // Load default (Recent)
                performSearch(""); 
            }
        }

        // Input Listener
        const searchInput = document.getElementById('searchInput');
        let debounceTimer;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                performSearch(e.target.value.trim());
            }, 300); // 300ms delay for performance
        });

        // Initialize
        initDatabase();

    </script>
</body>
</html>
