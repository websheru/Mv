<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Sheru Cloud - Secure Storage</title>
    <meta name="description" content="Secure file gateway. Access shared resources instantly.">
    <meta name="theme-color" content="#0f172a">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ================= MODERN GLASS UI THEME ================= */
        :root {
            --bg-dark: #0f172a;
            --primary: #38bdf8; /* Sky Blue */
            --accent: #818cf8;  /* Indigo */
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glow: 0 0 20px rgba(56, 189, 248, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Cool Background Pattern */
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* 1. NAVBAR (Glass Sticky) */
        .navbar {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: var(--glass-border);
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .status-pill {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
            border: 1px solid rgba(56, 189, 248, 0.2);
            font-weight: 500;
        }

        /* 2. LAYOUT CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            width: 100%;
            flex: 1;
        }

        /* 3. SEARCH HERO SECTION */
        .hero {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto 0;
        }

        .search-box {
            width: 100%;
            padding: 18px 50px 18px 24px;
            border-radius: 16px;
            background: var(--glass);
            border: var(--glass-border);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
            background: rgba(30, 41, 59, 0.95);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* 4. FILE GRID (Responsive) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Mobile friendly small cards */
            gap: 16px;
        }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        }

        .card {
            background: var(--glass);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack vertically on mobile */
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        /* Desktop View: Row layout */
        @media (min-width: 768px) {
            .card { flex-direction: row; align-items: center; }
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(56, 189, 248, 0.3);
            background: rgba(40, 50, 70, 0.8);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(129, 140, 248, 0.1));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .info { flex: 1; overflow: hidden; }
        .file-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; line-height: 1.4; }
        .file-meta { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }

        /* 5. SINGLE FILE VIEW (The "Download" Page) */
        #fileView { display: none; text-align: center; max-width: 500px; margin: 40px auto; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .secure-card {
            background: var(--glass);
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 40px;
            border-radius: 24px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
        }

        .big-icon-wrapper {
            width: 80px; height: 80px; margin: 0 auto 24px;
            background: linear-gradient(135deg, rgba(56,189,248,0.2), rgba(129,140,248,0.2));
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--primary);
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
        }

        .action-btn {
            display: block; width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; padding: 16px; border-radius: 12px;
            text-decoration: none; font-weight: 600; font-size: 1.1rem;
            margin-top: 30px; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
        }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(56, 189, 248, 0.5); filter: brightness(1.1); }

        .hidden { display: none !important; }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* FOOTER */
        footer { text-align: center; padding: 30px; border-top: var(--glass-border); color: var(--text-muted); font-size: 0.8rem; margin-top: auto; }
        
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="brand">
            <i class="fas fa-cloud-bolt"></i> Sheru Cloud
        </a>
        <div class="status-pill"><i class="fas fa-circle" style="font-size:6px; margin-right:4px;"></i> Encrypted</div>
    </nav>

    <div class="container">
        
        <div id="dashboardView">
            <div class="hero">
                <h1 style="font-size:2rem; margin-bottom:10px;">Public Index</h1>
                <p style="color:var(--text-muted);">Secure Gateway for <span id="totalCount" style="color:var(--primary); font-weight:bold;">0</span> files.</p>
                
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-box" placeholder="Search files, videos, docs..." autocomplete="off">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div id="fileGrid" class="grid"></div>
            
            <div style="text-align:center; margin-top:40px;">
                <button id="loadMoreBtn" style="background:transparent; border:1px solid var(--text-muted); color:var(--text-muted); padding:10px 30px; border-radius:30px; cursor:pointer; display:none;">
                    Load More Results
                </button>
            </div>
        </div>

        <div id="fileView">
            <div class="secure-card">
                <div class="big-icon-wrapper"><i class="fas fa-shield-alt"></i></div>
                <h2 id="viewTitle" style="font-size:1.5rem; margin-bottom:10px; line-height:1.3;">Loading...</h2>
                <div id="viewId" style="color:var(--text-muted); font-size:0.9rem; font-family:monospace;">ID: ...</div>
                
                <div style="margin-top:20px; font-size:0.9rem; color:var(--text-muted); background:rgba(255,255,255,0.05); padding:10px; border-radius:8px;">
                    <i class="fas fa-check-circle" style="color:#22c55e;"></i> Virus Scan Passed
                </div>

                <a id="downloadBtn" href="#" class="action-btn">
                    Access File <i class="fas fa-arrow-right" style="margin-left:8px;"></i>
                </a>
            </div>
            <a href="index.html" style="display:block; margin-top:24px; color:var(--text-muted); text-decoration:none;">
                <i class="fas fa-arrow-left"></i> Return to Search
            </a>
        </div>

    </div>

    <footer>
        <i>This is a personal file index for educational resources. We do not host copyrighted content."</i>
        <p>&copy; 2026 Sheru Cloud Systems. Non-commercial Index.</p>
    </footer>
<script src="/database.js" type="text/javascript" charset="utf-8"></script>
    <script>
        // ==========================================
        // ðŸ‘‡ðŸ‘‡ DATA AREA: YAHAN APNA DATA PASTE KARO ðŸ‘‡ðŸ‘‡
        // ==========================================
        
        const BOT_USERNAME = "Dbmovie_searchbot";
        const ITEMS_PER_PAGE = 30;
        // ==========================================

        const encryptMap = {'0':'abc','1':'jkl','2':'tgk','3':'vhi','4':'uop','5':'vui','6':'mlo','7':'bod','8':'vhl','9':'bnm'};
        function encryptId(id) { return id.toString().split('').map(c => encryptMap[c]||c).join(''); }

        let currentIndex = 0;
        let filteredData = [];

        function init() {
            // Check for ?id=123 (SEO Entry Point)
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get('id');

            if (fileId) {
                const file = DB_DATA.find(item => item.Id == fileId);
                if (file) {
                    showFileView(file);
                } else {
                    window.location.href = "index.html"; // Redirect if ID invalid
                }
            } else {
                showDashboard();
            }
        }

        function showDashboard() {
            document.getElementById('totalCount').innerText = DB_DATA.length.toLocaleString();
            filteredData = DB_DATA; // Start with all data
            renderList();
        }

        function showFileView(file) {
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('fileView').style.display = 'block';

            document.getElementById('viewTitle').innerText = file.Naam;
            document.getElementById('viewId').innerText = `Secure Index ID: ${file.Id}`;
            
            const encId = encryptId(file.Id);
            document.getElementById('downloadBtn').href = `https://t.me/${BOT_USERNAME}?start=${encId}`;
            document.title = `Access ${file.Naam} - Sheru Cloud`;
        }

        function renderList() {
            const grid = document.getElementById('fileGrid');
            const loadBtn = document.getElementById('loadMoreBtn');
            const batch = filteredData.slice(currentIndex, currentIndex + ITEMS_PER_PAGE);

            batch.forEach(item => {
                const a = document.createElement('a');
                a.href = `?id=${item.Id}`; // Link for Google Crawler
                a.className = 'card';
                
                // Aesthetic: Random size & icon color
                const size = (Math.random() * 5 + 0.5).toFixed(1);
                
                a.innerHTML = `
                    <div class="icon-box">
                        <i class="fas fa-file-video"></i>
                    </div>
                    <div class="info">
                        <div class="file-name">${item.Naam}</div>
                        <div class="file-meta">
                            <span>ID: ${item.Id}</span>
                            <span style="color:var(--primary)">â€¢ ${size} GB</span>
                        </div>
                    </div>
                `;
                grid.appendChild(a);
            });

            currentIndex += ITEMS_PER_PAGE;
            
            if (currentIndex >= filteredData.length) {
                loadBtn.style.display = 'none';
            } else {
                loadBtn.style.display = 'inline-block';
            }
        }

        // Search Input Logic
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            const grid = document.getElementById('fileGrid');
            
            grid.innerHTML = '';
            currentIndex = 0;
            
            if (!val) {
                filteredData = DB_DATA;
            } else {
                filteredData = DB_DATA.filter(i => i.Naam.toLowerCase().includes(val));
            }
            renderList();
        });

        document.getElementById('loadMoreBtn').addEventListener('click', renderList);

        init();
    </script>
</body>
</html>
