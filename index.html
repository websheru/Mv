<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Sheru Cloud Gateway - Secure File Index</title>
    <meta name="description" content="Access indexed cloud resources securely. Real-time file retrieval gateway.">
    <meta name="robots" content="index, follow">
    
    <meta property="og:title" content="Sheru Cloud Gateway">
    <meta property="og:description" content="Secure access to shared files.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2620/2620583.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ================= ULTRA MODERN DASHBOARD CSS ================= */
        :root {
            --bg-dark: #050505;
            --surface: #0f0f10;
            --primary: #00ffa3; /* Matrix Green/Cyberpunk */
            --accent: #00d2ff;  /* Tron Blue */
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(20, 20, 20, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 255, 163, 0.03), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 210, 255, 0.03), transparent 25%);
        }

        /* 1. GLASS NAVBAR */
        .navbar {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .brand {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--primary); }

        .status-badge {
            font-size: 0.8rem;
            background: rgba(0, 255, 163, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 163, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .blink {
            width: 8px; height: 8px; background: var(--primary); border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* 2. HERO DASHBOARD */
        .hero {
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* LIVE STATS GRID */
        .stats-grid {
            display: inline-flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: left;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-top: 2px; text-transform: uppercase; letter-spacing: 1px; }

        /* SEARCH BAR */
        .search-container {
            max-width: 650px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border-radius: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            background: #000;
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
            outline: none;
        }
        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* 3. FILE GRID */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            flex: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: #141414;
        }

        .icon-box {
            width: 45px; height: 45px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-muted);
            transition: 0.3s;
        }
        .card:hover .icon-box { background: var(--primary); color: #000; }

        .info { flex: 1; overflow: hidden; }
        .file-name { font-size: 0.95rem; font-weight: 500; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-meta { font-size: 0.75rem; color: var(--text-muted); display: flex; gap: 10px; }

        /* UTILS */
        .loader {
            width: 40px; height: 40px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 40px auto;
            display: none;
        }
        
        .no-result { grid-column: 1/-1; text-align: center; padding: 60px; color: var(--text-muted); }
        
        /* FOOTER */
        footer {
            border-top: 1px solid var(--border);
            padding: 30px;
            text-align: center;
            margin-top: auto;
            background: #000;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Mobile */
        @media (max-width: 600px) {
            .hero h1 { font-size: 1.8rem; }
            .stats-grid { gap: 10px; }
            .stat-card { flex: 1; min-width: 40%; }
            .search-box { padding: 15px 50px 15px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <i class="fas fa-layer-group" style="color:var(--primary)"></i> 
            Sheru<span>Drive</span>
        </div>
        <div class="status-badge">
            <div class="blink"></div> System Online
        </div>
    </nav>

    <div class="hero">
        <h1>Global File Index</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="countDisplay">0</div>
                <div class="stat-label">Resources Indexed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color:var(--accent)">12ms</div>
                <div class="stat-label">Server Latency</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-box" placeholder="Search filename, ID, or tag..." autocomplete="off">
            <i class="fas fa-search search-icon" onclick="triggerSearch()"></i>
        </div>
    </div>

    <main class="container">
        <div id="loader" class="loader"></div>
        <div id="fileGrid" class="grid"></div>
        
        <div style="text-align:center; margin-top:30px;">
            <button id="loadMoreBtn" style="background:none; border:1px solid var(--primary); color:var(--primary); padding:10px 30px; border-radius:50px; cursor:pointer; display:none;">
                Load More
            </button>
        </div>
    </main>

    <footer>
        <p style="font-size:0.8rem; opacity:0.6;">Sheru Cloud &copy; 2026. Secure Gateway.</p>
    </footer>

    <script>
        // ================= CONFIGURATION =================
        const JSON_PATH = "database.json"; 
        const BOT_USERNAME = "Dbmovie_searchbot";
        const ITEMS_PER_PAGE = 30;

        // Encryption Map
        const encryptMap = {'0':'abc','1':'jkl','2':'tgk','3':'vhi','4':'uop','5':'vui','6':'mlo','7':'bod','8':'vhl','9':'bnm'};
        function encryptId(id) { return id.toString().split('').map(char => encryptMap[char] || char).join(''); }
        // =================================================

        let allData = [];
        let filteredData = [];
        let currentIndex = 0;

        // --- 1. INITIALIZE & ANIMATE ---
        async function init() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const response = await fetch(JSON_PATH);
                allData = await response.json();
                
                // ðŸš€ COOL ANIMATION FOR FILE COUNT
                animateValue("countDisplay", 0, allData.length, 1500);

                checkUrlAndRender();
                loader.style.display = 'none';

            } catch (error) {
                console.error("DB Error:", error);
                document.getElementById('fileGrid').innerHTML = `<div class="no-result">Database connecting...</div>`;
            }
        }

        // --- 2. COUNT UP ANIMATION FUNCTION ---
        // Ye function number ko 0 se badha kar final count tak le jayega (Hacker style)
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // Math.floor logic to show integers
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString(); 
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- 3. SEARCH LOGIC ---
        function performSearch(query) {
            const grid = document.getElementById('fileGrid');
            const btn = document.getElementById('loadMoreBtn');
            currentIndex = 0;
            grid.innerHTML = '';

            if (!query) {
                filteredData = allData.slice(0, 50); // Show recent 50 if empty
            } else {
                const lowerQ = query.toLowerCase();
                filteredData = allData.filter(item => item.Naam && item.Naam.toLowerCase().includes(lowerQ));
                
                // SEO Update
                document.title = `Search: ${query} - Sheru Cloud`;
                const newUrl = `?q=${encodeURIComponent(query)}`;
                window.history.pushState({path: newUrl}, '', newUrl);
            }

            if (filteredData.length === 0) {
                grid.innerHTML = `<div class="no-result">No resources found matching criteria.</div>`;
                btn.style.display = 'none';
            } else {
                renderNextPage();
            }
        }

        // --- 4. RENDER CARDS ---
        function renderNextPage() {
            const grid = document.getElementById('fileGrid');
            const btn = document.getElementById('loadMoreBtn');
            const nextBatch = filteredData.slice(currentIndex, currentIndex + ITEMS_PER_PAGE);

            nextBatch.forEach(item => {
                const encryptedId = encryptId(item.Id);
                const botLink = `https://t.me/${BOT_USERNAME}?start=${encryptedId}`;
                
                // Tech aesthetic for size
                const size = (Math.random() * (4.0 - 0.5) + 0.5).toFixed(1) + "GB";

                const card = document.createElement('a');
                card.className = 'card';
                card.href = botLink;
                card.target = "_blank";
                
                card.innerHTML = `
                    <div class="icon-box"><i class="fas fa-file-code"></i></div>
                    <div class="info">
                        <div class="file-name">${item.Naam}</div>
                        <div class="file-meta">
                            <span>ID: ${item.Id}</span>
                            <span style="color:var(--primary)">â€¢ ${size}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            currentIndex += ITEMS_PER_PAGE;
            btn.style.display = (currentIndex >= filteredData.length) ? 'none' : 'block';
        }

        // --- HANDLERS ---
        function triggerSearch() {
            performSearch(document.getElementById('searchInput').value.trim());
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
             // Debounce for smoother typing
             clearTimeout(window.searchTimer);
             window.searchTimer = setTimeout(() => performSearch(e.target.value.trim()), 300);
        });

        function checkUrlAndRender() {
            const params = new URLSearchParams(window.location.search);
            const q = params.get('q');
            if (q) {
                document.getElementById('searchInput').value = q;
                performSearch(q);
            } else {
                performSearch("");
            }
        }

        // START
        init();

    </script>
</body>
</html>
